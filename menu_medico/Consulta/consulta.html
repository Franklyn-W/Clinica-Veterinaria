<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="consulta.css">
    <title>Consulta Veterinário</title>
</head>
<body>
    <div class="container">
        <h2>Consulta</h2>
        <form action="" method="post">
            <div class="left-section">
                <div class="input-group">
                    <label for="consulta">Selecionar Consulta:</label>
                    <select id="consulta">
                        <option value="">Selecionar Consulta:</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="animal">Dados de Animal:</label>
                    <div class="animal-info" id="animalInfo">
                        <p>Nome: Rex</p>
                        <p>Espécie: cachorro</p>
                        <p>idade:</p>
                        <!--é apenas um exemplo de como vai ficar-->
                    </div>
                </div>
                <div class="input-group">
                    <label for="sintomas">Sintomas:</label>
                    <div class="sintomas-info" id="animalInfo">
                        <p>Sintomas 1: febre</p>
                        <p>Sintomas 2: tosse</p>
                        <!--é apenas um exemplo de como vai ficar-->
                    </div>
                </div>
                <div class="input-group">
                    <label for="observacao">Observação:</label>
                    <textarea id="observacao"required></textarea>
                </div>
            </div>
            <div class="right-section">
                <div class="input-group">
                    <label for="filtro-dono">Filtrar dono:</label>
                    <select id="filtro-dono">
                        <option value="">Selecionar o Dono:</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="dono">Dados de dono:</label>
                    <div class="dono-info" id="donoInfo">
                        <p>Nome: João</p>
                        <p>Telefone: (32)4123413</p>
                        <!--é apenas um exemplo de como vai ficar-->
                    </div>
                </div>
                <div class="input-group">
                    <label for="diagnostico">Diagnóstico:</label>
                    <div class="diagnostico-info" id="diagnosticoInfo">
                        <p>Descrição: Infecção respiratória</p>
                        <!--é apenas um exemplo de como vai ficar-->
                    </div>
                </div>
                <div class="input-group">
                    <label for="dados-consulta">Dados de Consulta:</label>
                    <div class="dados-consulta-info" id="dadosConsultaInfo">
                        <p>Data: 2023-05-19</p>
                        <p>Hora: 10:00</p>
                        <!--é apenas um exemplo de como vai ficar-->
                    </div>
                </div>
                <div class="button-group">
                    <button type="button" class="limpar">Limpar</button>
                    <button type="button" class="cancelar">Cancelar</button>
                    <button type="submit" class="finalizar">Finalizar Consulta</button>
                </div>
            </div>
        </form>
    </div>

    <script src="consulta.js"></script>
</body>
</html>
